      function autoClickAccessibility() {
        const selectors = [
          'flt-semantics-placeholder[aria-label="Enable accessibility"]', // Most reliable
          'flt-semantics-placeholder[role="button"]',                        // Second option
          '[aria-label="Enable accessibility"]',                            // Broad search
          'button[aria-label="Enable accessibility"]',                     // Standard button

        for (const selector of selectors) {
          const element = document.querySelector(selector);

              element.click();
              return true;
            } catch (e) {
              console.warn('? ï? Error clicking accessibility button:', e);
              // ?—è©¦ dispatchEvent ä½œç‚º?™ç”¨?¹æ?
              try {

                return true;
              } catch (e2) {
                console.warn('? ï? Alternative click method also failed:', e2);
              }
            }
          }
        }
        return false;
      }
      
      // æª¢æŸ¥?ƒç??¯å¦?¯è?ä¸”å¯é»æ?
      function isElementVisible(element) {
        if (!element) return false;
        
        const style = window.getComputedStyle(element);
        
        // ?´å¯¬é¬†ç??¯è??§æª¢??- ?ªè??ƒç?ä¸åœ¨ DOM ä¸­éš±?å°±?¯ä»¥?—è©¦é»æ?

        // ç§»é™¤?´æ ¼?„ä?ç½®å?å°ºå¯¸æª¢æŸ¥ï¼Œå??ºç„¡?œç??‰é??¯èƒ½?«æ??¨è????
      }
      
          // ?ªå??•ç??¡é?ç¤™æ???
          function startAutoHandler() {
            let attempts = 0;
            const maxAttempts = 80; // Increased to 80 attempts (40 seconds)
            const interval = 500;   // æ¯?500ms æª¢æŸ¥ä¸€æ¬?
            
            const startTime = Date.now();
            
            function tryClickNow() {
              attempts++;
              console.log('?? Attempt', attempts, 'to detect accessibility button...');
              
              // æª¢æŸ¥?¯å¦?å?é»æ?
              if (autoClickAccessibility()) {
                const elapsed = Date.now() - startTime;
                console.log(`??Accessibility auto-click successful on attempt ${attempts} (${elapsed}ms)`);
                return;
              }
              
              // æª¢æŸ¥?¯å¦?é¢å·²ç?è¼‰å…¥ï¼ˆæ??‰ç„¡?œç??‰é?ï¼?

                                           document.querySelector('[aria-label="Enable accessibility"]');

              if (!hasAccessibilityButton && hasLoginForm) {

                return;
              }
              
              // ?¹åˆ¥?ªå?ï¼šåœ¨ç¬?20 æ¬¡å?è©¦å?å¢å?èª¿è©¦ä¿¡æ¯
              if (attempts === 20) {
                const element = document.querySelector('flt-semantics-placeholder[aria-label="Enable accessibility"]');
                console.log('?? Mid-point check - Element exists:', !!element);

                const elapsed = Date.now() - startTime;
                console.log(`? ï? Accessibility auto-click failed after ${attempts} attempts over ${elapsed}ms`);
                console.log('?’¡ Manual trigger available: autoClickAccessibility() or window.manualAccessibilityTrigger()');

              }
            }
            
            // ?‹å??—è©¦
            console.log('?? Starting accessibility auto-handler...');
            tryClickNow();
          }
      
      // DOM è¼‰å…¥å®Œæ?å¾Œé?å§‹è???
      function initAutoHandler() {

    /* Loading screen styles */
    #loading-screen {

    /* Animated background */
    #loading-screen::before {

      left: -50%;

      height: 200%;

        radial-gradient(circle at 20% 20%, rgba(170, 149, 220, 0.3) 0%, transparent 50%),

            const deviceInfo = this.generateDeviceInfo();

          }
        },
        
        /**
         * ?Ÿæ?è¨­å?ä¿¡æ¯
         * @returns {Object} è¨­å?ä¿¡æ¯
         */
        generateDeviceInfo() {
          const userAgent = navigator.userAgent;
          const deviceName = `${navigator.platform} - ${navigator.userAgentData?.brands?.[0]?.brand || 'Unknown Browser'}`;
          const deviceId = this.generateDeviceId();
          const browserInfo = {
            name: navigator.userAgentData?.brands?.[0]?.brand || 'Unknown',
            version: navigator.userAgentData?.brands?.[0]?.version || 'Unknown',
            platform: navigator.platform,
            userAgent: userAgent
          };
          const screenInfo = {
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth,
            pixelDepth: screen.pixelDepth
          };
          
          return {
            userAgent,
            deviceType: 'web',
            deviceName,
            deviceId,
            browserInfo,
            screenInfo
          };
        },
        
        /**
         * ?Ÿæ?è¨­å? ID
         * @returns {string} è¨­å? ID
         */
        generateDeviceId() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          ctx.textBaseline = 'top';
          ctx.font = '14px Arial';
          ctx.fillText('Device fingerprint', 2, 2);
          
          const fingerprint = [
            navigator.userAgent,
            navigator.language,
            screen.width + 'x' + screen.height,
            new Date().getTimezoneOffset(),
            canvas.toDataURL()
          ].join('|');
          
          // ç°¡å–®??hash ?½æ•¸
          let hash = 0;
          for (let i = 0; i < fingerprint.length; i++) {
            const char = fingerprint.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // è½‰æ???32 ä½æ•´??
          }
          
          return Math.abs(hash).toString(36);

        /**
         * å°?VAPID ?¬é‘°è½‰æ???Uint8Array
         * @param {string} base64String - Base64 å­—ç¬¦ä¸?
         * @returns {Uint8Array} Uint8Array
         */
        urlBase64ToUint8Array(base64String) {
          const padding = '='.repeat((4 - base64String.length % 4) % 4);
          const base64 = (base64String + padding)
            .replace(/-/g, '+')
            .replace(/_/g, '/');
          
          const rawData = window.atob(base64);
          const outputArray = new Uint8Array(rawData.length);
          
          for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
          }
          
          return outputArray;
        },
        
        /**
         * å°?ArrayBuffer è½‰æ???Base64
         * @param {ArrayBuffer} buffer - ArrayBuffer
         * @returns {string} Base64 å­—ç¬¦ä¸?
         */
        arrayBufferToBase64(buffer) {
          const bytes = new Uint8Array(buffer);
          let binary = '';
          for (let i = 0; i < bytes.byteLength; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          return window.btoa(binary);
        }

            navigator.serviceWorker.addEventListener('message', function(event) {
              console.log('?¶åˆ° Service Worker æ¶ˆæ¯:', event.data);
              
              // å°‡æ??¯å‚³?çµ¦ Flutter
              if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('handleServiceWorkerMessage', event.data);
              } else if (window.registerMessageHandler) {
                window.registerMessageHandler(event.data);
              }
            });
            
            // æª¢æŸ¥?´æ–°
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {

    window.registerMessageHandler = function(callback) {

  <script>
    // Update version display from meta tag
    document.addEventListener('DOMContentLoaded', function() {
      const versionMeta = document.querySelector('meta[name="version"]');
      const versionDisplay = document.getElementById('version-display');
      
      if (versionMeta && versionDisplay) {
        const fullVersion = versionMeta.getAttribute('content'); // e.g., "1.0.293+294"
        const displayVersion = fullVersion ? fullVersion.split('+')[0] : '1.0.0'; // e.g., "1.0.293"
        versionDisplay.textContent = `v${displayVersion}`;
      }
    });
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      // Add a longer delay to ensure login page is fully loaded
      setTimeout(() => {
        document.body.classList.add('flutter-ready');
      }, 1000);
    });
    
    // Fallback: hide loading screen after 5 seconds if event doesn't fire
    setTimeout(() => {
      if (!document.body.classList.contains('flutter-ready')) {
        document.body.classList.add('flutter-ready');
      }
    }, 5000);
  </script>
