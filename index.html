  <script>
    // WebGL ?ç½®?Œå??€?•ç?
    (function() {
      // æª¢æŸ¥ WebGL ?¯æ´
      function checkWebGLSupport() {
        try {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          
          if (!gl) {
            console.warn('WebGL not supported, attempting to enable SwiftShader');
            // ?—è©¦?Ÿç”¨ SwiftShader
            if (window.chrome && window.chrome.webstore) {
              // Chrome ?è¦½??
              console.info('Chrome detected, consider using --enable-unsafe-swiftshader flag');
            }
            return false;
          }
          
          // æª¢æŸ¥ WebGL ?ˆæœ¬?Œæ“´å±?
          const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
          if (debugInfo) {
            const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            console.info('WebGL Renderer:', renderer);
          }
          
          return true;
        } catch (e) {
          console.warn('WebGL check failed:', e);
          return false;
        }
      }

      // ?å???WebGL æª¢æŸ¥
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkWebGLSupport);
      } else {
        checkWebGLSupport();
      }

      // ??½ WebGL ?¯èª¤
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('WebGL')) {
          console.warn('WebGL error detected:', e.message);
        }
      });
    })();
  </script>
