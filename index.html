    // iOS PWA è§†å£ä¿®å? - å¿…é¡»?¨æ??©æ??§è?ï¼Œé˜²æ­¢ç™½æ¡†å??»é¢è·³åŠ¨
    (function() {
      'use strict';
      
      // æ£€æµ‹æ˜¯?¦åœ¨ iOS PWA Standalone æ¨¡å?
      function isIOSStandalone() {
        try {
          return (window.navigator.standalone === true) ||
                 (window.matchMedia('(display-mode: standalone)').matches && 
                  /iPad|iPhone|iPod|iOS/.test(navigator.userAgent));
        } catch (e) {
          return false;
        }
      }
      
      // ç«‹å³è®¾ç½®è§†å£é«˜åº¦ï¼Œé˜²æ­¢å?å§‹ç™½æ¡†å?è·³åŠ¨
      function setViewportHeightImmediate() {
        // ä½¿ç”¨å®é?è§†å£é«˜åº¦ï¼Œè€Œä???100vh
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        // ç«‹å³è®¾ç½® body ??html ?„é?åº¦ï??²æ­¢?½æ?
        if (document.documentElement) {
          document.documentElement.style.height = window.innerHeight + 'px';
          document.documentElement.style.overflow = 'hidden';
        }
        if (document.body) {
          document.body.style.height = window.innerHeight + 'px';
          document.body.style.overflow = 'hidden';
          document.body.style.margin = '0';
          document.body.style.padding = '0';
        }
      }
      
      // å¦‚æ???iOS standalone æ¨¡å?ï¼Œç??³æ‰§è¡?
      if (isIOSStandalone()) {
        // ç«‹å³?§è?ä¸€æ¬¡ï???DOM ? è½½?ï?
        setViewportHeightImmediate();
        
        // ?‘å¬ DOMContentLoaded
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setViewportHeightImmediate);
        } else {
          setViewportHeightImmediate();
        }
        
        // ?‘å¬çª—å£å¤§å??˜å?ï¼ˆå??¬çŠ¶?æ??¾ç¤º/?è?ï¼?
        let resizeTimer;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(setViewportHeightImmediate, 50);
        });
        
        // ?‘å¬ visualViewport APIï¼ˆiOS Safari ?¯æ?ï¼?
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', setViewportHeightImmediate);
          window.visualViewport.addEventListener('scroll', setViewportHeightImmediate);
        }
        
        // ?¨é¡µ?¢å¯è§æ€§å??–æ—¶ä¹Ÿæ›´?°ï?å¤„ç?ä»å??°æ¢å¤ç??…å†µï¼?
        document.addEventListener('visibilitychange', function() {
          if (!document.hidden) {
            setTimeout(setViewportHeightImmediate, 100);
          }
        });
      }
    })();
  </script>

    :root {

    /* ç«‹å³è®¾ç½® body ??html ?Œæ™¯ï¼Œé˜²æ­¢ç™½?²é—ª??*/
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      /* ä½¿ç”¨ CSS ?˜é? --vh ?¿ä»£ 100vhï¼Œè§£??PWA æ¨¡å?ä¸‹ç?è§†å£é«˜åº¦?®é? */
      height: calc(var(--vh, 1vh) * 100);
      /* iOS standalone æ¨¡å?ä¸‹ï?ä½¿ç”¨å®é?è§†å£é«˜åº¦ */
      min-height: calc(var(--vh, 1vh) * 100);
      max-height: calc(var(--vh, 1vh) * 100);
      background: #1A1A1A !important;
      /* iOS standalone æ¨¡å?ä¸‹ï??å??¶é??æº¢?ºï??²æ­¢?½æ? */
      overflow: hidden;
      /* ç¡®ä?ä½ç½®?‚è€ƒæ­£ç¡?*/
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* iOS standalone æ¨¡å?ä¸‹ç??¹æ?å¤„ç? */
    @supports (-webkit-touch-callout: none) {
      html, body {
        /* iOS Safari ?¹æ?å¤„ç? */
        position: fixed;
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
      }
    }

    /* ç¡®ä? Flutter å®¹å™¨æ­?¡®è¦†ç??´ä¸ªè§†å£ï¼Œæ²¡?‰å?ç§?*/
    flt-scene-host {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      /* ä½¿ç”¨ CSS ?˜é? --vh ?¿ä»£ 100vh */
      height: calc(var(--vh, 1vh) * 100) !important;
      margin: 0 !important;
      padding: 0 !important;
      /* ç¡®ä?æ²¡æ? transform å½±å??æ? */
      transform: none !important;
      /* ç¡®ä?è¦†ç??´ä¸ªå±å?ï¼Œå??¬å??¨åŒº??*/
      z-index: 1;
    }

    flt-glass-pane {

      right: 0 !important;
      bottom: 0 !important;

    #loading-screen {
      position: fixed;
      /* è¦†ç??´ä¸ªå±å? */
      inset: 0;
      /* ?©å??°å??¨åŒº?Ÿä?å¤–ä»¥ç¡®ä?å®Œå…¨è¦†ç? */
      margin: 0;
      background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    /* ä¸ºå?è½½å®¹?¨æ·»? å??¨åŒº??paddingï¼Œç¡®ä¿å?å®¹ä?è¢«çŠ¶?æ??®æŒ¡ */
    .loading-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: env(safe-area-inset-top, 0);
      padding-bottom: env(safe-area-inset-bottom, 0);
      padding-left: env(safe-area-inset-left, 0);
      padding-right: env(safe-area-inset-right, 0);
    }

    #loading-screen::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(var(--color-primary), 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(var(--color-secondary), 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(var(--color-accent), 0.25) 0%, transparent 50%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    #loading-screen::after {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(var(--color-primary), 0.1) 50%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(var(--color-secondary), 0.1) 50%, transparent 70%);
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
      25% { transform: scale(1.2) rotate(90deg); opacity: 0.8; }
      50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
      75% { transform: scale(1.3) rotate(270deg); opacity: 0.7; }
    }
    
    @keyframes shimmer {
      0% { transform: translate(-100%, -100%); }
      100% { transform: translate(100%, 100%); }
    }

  <script>
    (function() {
      'use strict';
      
      // æ£€??Flutter ?¯å¦å·²ç??†å?å¥?
      function checkFlutterReady() {
        // æ£€??Flutter ?ƒç??¯å¦å·²ç?å­˜åœ¨
        const hasFlutterElements = document.querySelector('flt-scene-host') !== null ||
                                  document.querySelector('flt-glass-pane') !== null ||
                                  document.querySelector('canvas') !== null;
        
        // æ£€??body ?¯å¦å·²ç???flutter-ready ç±»ï?ä»ä??ç?ä¼šè?ï¼?
        const isAlreadyReady = document.body && document.body.classList.contains('flutter-ready');
        
        if (hasFlutterElements || isAlreadyReady) {
          console.log('[LOADING_SCREEN] Flutter already ready, hiding loading screen immediately (skipping animation)');
          
          // ç«‹å³?è?? è½½å±å?ï¼Œè·³è¿‡åŠ¨??
          if (document.body) {
            document.body.classList.add('flutter-ready', 'immediate');
          }
          
          // ç¡®ä? Flutter ?ƒç??¯è?
          const flutterElements = document.querySelectorAll('flt-scene-host, flt-glass-pane, canvas');
          flutterElements.forEach(function(element) {
            element.style.opacity = '1';
            element.style.visibility = 'visible';
            element.style.display = 'block';
          });
          
          return true;
        }
        
        return false;
      }
      
      // ç«‹å³?§è?ä¸€æ¬¡æ??¥ï?DOM ?¯èƒ½å·²ç?? è½½ï¼?
      // ä½¿ç”¨ requestAnimationFrame ç¡®ä??¨ä?ä¸€å¸§æ??¥ï?ç»?Flutter ?ƒç?æ¸²æ??¶é—´
      function scheduleCheck() {
        if (window.requestAnimationFrame) {
          requestAnimationFrame(function() {
            requestAnimationFrame(checkFlutterReady);
          });
        } else {
          setTimeout(checkFlutterReady, 50);
        }
      }
      
      if (document.readyState === 'loading') {
        // DOM è¿˜åœ¨? è½½ï¼Œç?å¾?DOMContentLoaded
        document.addEventListener('DOMContentLoaded', scheduleCheck);
      } else {
        // DOM å·²ç?? è½½ï¼Œç??³æ???
        scheduleCheck();
      }
      
      // ä¹Ÿç???load äº‹ä»¶ï¼ˆæ??‰è?æºå?è½½å??ï?
      window.addEventListener('load', function() {
        setTimeout(checkFlutterReady, 100);
      }, { once: true });
      
      // ?ç»­?‘å¬ Flutter ?ƒç??„å‡º?°ï?ä½¿ç”¨ MutationObserverï¼?
      if (document.body) {
        const observer = new MutationObserver(function(mutations) {
          if (checkFlutterReady()) {
            observer.disconnect(); // ?¾åˆ°?å?æ­¢è?å¯?
          }
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // 5 ç§’å??ªåŠ¨?­å?è§‚å?ï¼ˆé¿?å?å­˜æ?æ¼ï?
        setTimeout(function() {
          observer.disconnect();
        }, 5000);
      }
    })();
  </script>

  <script>
    // Web Push æ¬Šé?è«‹æ??‡è???API
    (function() {
      'use strict';
      
      console.log('[WEB_PUSH_API] Web Push API initializing...');
      
      // ?¨å? Web Push API å°è±¡
      window.WebPushAPI = {
        
        /**
         * è«‹æ??šçŸ¥æ¬Šé?
         * @param {string} vapidKey - VAPID ?¬é‘° (ä¿ç??ƒæ•¸ä»¥ä??æ¥??…¼å®?
         * @param {string} token - èªè? token (ä¿ç??ƒæ•¸ä»¥ä??æ¥??…¼å®?
         * @returns {Promise<Object>} æ¬Šé?çµæ? (ç´?JSON ?©ä»¶)
         */
        async requestNotificationPermission(vapidKey, token) {
          console.log('[WEB_PUSH_API] Starting permission request process...');
          console.log('[WEB_PUSH_API] VAPID Key:', vapidKey ? 'provided' : 'not provided');
          console.log('[WEB_PUSH_API] Token:', token ? 'provided' : 'not provided');
          
          try {
            // 1. æª¢æŸ¥?è¦½?¨æ”¯??
            if (!this.checkBrowserSupport()) {
              throw new Error('Browser does not support Web Push');
            }
            
            // 2. è«‹æ??šçŸ¥æ¬Šé?
            const permissionResult = await this.requestPermission();
            console.log('[WEB_PUSH_API] Permission request result:', permissionResult);
            
            if (permissionResult !== 'granted') {
              return {
                success: false,
                status: permissionResult,
                error: 'Permission denied: ' + permissionResult
              };
            }
            
            // 3. ?µå»º?Ÿå¯¦?¨é€è???
            const subscriptionData = await this.createPushSubscription(vapidKey);
            console.log('[WEB_PUSH_API] Push subscription created successfully');
            
            // è¿”å? JSON å­—ç¬¦ä¸²ï??¿å?é¡å?è½‰æ??é?
            const result = {
              success: true,
              status: 'permission_granted',
              subscriptionData: subscriptionData
            };
            console.log('[WEB_PUSH_API] Returning result:', result);
            return JSON.stringify(result);
            
          } catch (error) {
            console.error('[WEB_PUSH_API] Permission request failed:', error);
            const errorResult = {
              success: false,
              status: 'permission_error',
              error: error.message
            };
            console.log('[WEB_PUSH_API] Returning error result:', errorResult);
            return JSON.stringify(errorResult);
          }
        },
        
        /**
         * æª¢æŸ¥?è¦½?¨æ”¯??
         * @returns {boolean} ?¯å¦?¯æ´
         */
        checkBrowserSupport() {
          const hasServiceWorker = 'serviceWorker' in navigator;
          const hasPushManager = 'PushManager' in window;
          const hasNotification = 'Notification' in window;
          
          console.log('[WEB_PUSH_API] Browser support check:');
          console.log('  - Service Worker:', hasServiceWorker);
          console.log('  - Push Manager:', hasPushManager);
          console.log('  - Notification:', hasNotification);
          
          return hasServiceWorker && hasPushManager && hasNotification;
        },
        
        /**
         * è«‹æ??šçŸ¥æ¬Šé?
         * @returns {Promise<string>} æ¬Šé??€??
         */
        async requestPermission() {
          console.log('[WEB_PUSH_API] Requesting notification permission...');
          
          if (Notification.permission === 'granted') {
            console.log('[WEB_PUSH_API] Permission already granted');
            return 'granted';
          }
          
          if (Notification.permission === 'denied') {
            console.log('[WEB_PUSH_API] Permission already denied');
            return 'denied';
          }
          
          // è«‹æ?æ¬Šé?
          const permission = await Notification.requestPermission();
          console.log('[WEB_PUSH_API] Permission request result:', permission);
          
          return permission;
        },
        
        /**
         * ?µå»º?¨é€è???
         * @param {string} vapidKey - VAPID ?¬é‘°
         * @returns {Promise<Object>} è¨‚é–±?¸æ?
         */
        async createPushSubscription(vapidKey) {
          console.log('[WEB_PUSH_API] Starting push subscription creation...');
          
          try {
            // 1. ?–å??¾æ??„ï?Flutterï¼‰Service Worker è¨»å?
            const registration = await navigator.serviceWorker.ready;
            console.log('[WEB_PUSH_API] Using existing Service Worker registration');
            
            // 2. ?µå»º?¨é€è???
            const subscription = await registration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: this.urlBase64ToUint8Array(vapidKey)
            });
            
            console.log('[WEB_PUSH_API] Push subscription created successfully');
            console.log('[WEB_PUSH_API] Subscription endpoint:', subscription.endpoint);
            
            // 3. è½‰æ??ºå¯?³è¼¸?„æ ¼å¼?
            const deviceInfo = this.generateDeviceInfo();
            const subscriptionData = {
              endpoint: subscription.endpoint,
              keys: {
                p256dh: this.arrayBufferToBase64(subscription.getKey('p256dh')),
                auth: this.arrayBufferToBase64(subscription.getKey('auth'))
              },
              userAgent: deviceInfo.userAgent,
              deviceType: deviceInfo.deviceType,
              deviceName: deviceInfo.deviceName
            };
            
            return subscriptionData;
            
          } catch (error) {
            console.error('[WEB_PUSH_API] Push subscription creation failed:', error);
            throw new Error('Push subscription creation failed: ' + error.message);
          }
        },
        
        /**
         * ?Ÿæ?è¨­å?ä¿¡æ¯
         * @returns {Object} è¨­å?ä¿¡æ¯
         */
        generateDeviceInfo() {
          const userAgent = navigator.userAgent;
          const deviceName = navigator.platform + ' - ' + (navigator.userAgentData?.brands?.[0]?.brand || 'Unknown Browser');
          const deviceId = this.generateDeviceId();
          const browserInfo = {
            name: navigator.userAgentData?.brands?.[0]?.brand || 'Unknown',
            version: navigator.userAgentData?.brands?.[0]?.version || 'Unknown',
            platform: navigator.platform,
            userAgent: userAgent
          };
          const screenInfo = {
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth,
            pixelDepth: screen.pixelDepth
          };
          
          return {
            userAgent,
            deviceType: 'web',
            deviceName,
            deviceId,
            browserInfo,
            screenInfo
          };
        },
        
        /**
         * ?Ÿæ?è¨­å? ID
         * @returns {string} è¨­å? ID
         */
        generateDeviceId() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          ctx.textBaseline = 'top';
          ctx.font = '14px Arial';
          ctx.fillText('Device fingerprint', 2, 2);
          
          const fingerprint = [
            navigator.userAgent,
            navigator.language,
            screen.width + 'x' + screen.height,
            new Date().getTimezoneOffset(),
            canvas.toDataURL()
          ].join('|');
          
          // ç°¡å–®??hash ?½æ•¸
          let hash = 0;
          for (let i = 0; i < fingerprint.length; i++) {
            const char = fingerprint.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // è½‰æ???32 ä½æ•´??
          }
          
          return Math.abs(hash).toString(36);
        },
        
        /**
         * å°?VAPID ?¬é‘°è½‰æ???Uint8Array
         * @param {string} base64String - Base64 å­—ç¬¦ä¸?
         * @returns {Uint8Array} Uint8Array
         */
        urlBase64ToUint8Array(base64String) {
          const padding = '='.repeat((4 - base64String.length % 4) % 4);
          const base64 = (base64String + padding)
            .replace(/-/g, '+')
            .replace(/_/g, '/');
          
          const rawData = window.atob(base64);
          const outputArray = new Uint8Array(rawData.length);
          
          for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
          }
          
          return outputArray;
        },
        
        /**
         * å°?ArrayBuffer è½‰æ???Base64
         * @param {ArrayBuffer} buffer - ArrayBuffer
         * @returns {string} Base64 å­—ç¬¦ä¸?
         */
        arrayBufferToBase64(buffer) {
          const bytes = new Uint8Array(buffer);
          let binary = '';
          for (let i = 0; i < bytes.byteLength; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          return window.btoa(binary);
        }
      };
      
      console.log('[WEB_PUSH_API] Web Push API initialization completed');
      
      // ?´éœ²?¨å??½æ•¸ä¾?Flutter èª¿ç”¨
      window.requestNotificationPermission = window.WebPushAPI.requestNotificationPermission.bind(window.WebPushAPI);
      
    })();
