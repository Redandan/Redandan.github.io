<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="massage_delivery">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <title>massage_delivery_150</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGWKbz5wr1eznJf7i1du4AA0v8EGsJBXg"></script>
</head>
<body>
  <script>
    // 使用当前时间戳作为 Service Worker 版本
    var serviceWorkerVersion = new Date().getTime();
    var scriptLoaded = false;

    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;

        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state === 'activated') {
                  console.log('安装了新的服务工作者。');
                  loadMainDartJs();
                }
              });
            }

            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('发现新的服务工作者可用。');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log('从服务工作者加载应用。');
              loadMainDartJs();
            }
          })
          .catch((error) => {
            console.error('服务工作者注册失败:', error);
          });

        // 如果服务工作者在合理时间内未能成功，则回退到普通的 <script> 标签。
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn('无法通过服务工作者加载应用，回退到普通 <script> 标签。');
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // 不支持服务工作者，直接加载 <script> 标签。
      loadMainDartJs();
    }
  </script>
</body>
</html>
