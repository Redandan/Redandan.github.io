        if (window.requestAnimationFrame) {

      // ?ãÓ????load ?≠Ô?Ëæ????????ûÓ???ßË≥¢????

        /**
         * ??ÑÈÅ£??∏¬ÄÓº???
         * @param {string} vapidKey - VAPID ?Á•áÓî∂
         * @returns {Promise<Object>} ?ÆÓ?Ó°?Ë±?
         */
        async createPushSubscription(vapidKey) {
          console.log('[WEB_PUSH_API] Starting push subscription creation...');
          
          try {
            // 1. ?Ó°???????Flutter?óÔé≥ervice Worker ?ÆÈ??
            const registration = await navigator.serviceWorker.ready;
            console.log('[WEB_PUSH_API] Using existing Service Worker registration');
            
            // 2. ??ÑÈÅ£??∏¬ÄÓº???
            const subscription = await registration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: this.urlBase64ToUint8Array(vapidKey)
            });
            
            console.log('[WEB_PUSH_API] Push subscription created successfully');
            console.log('[WEB_PUSH_API] Subscription endpoint:', subscription.endpoint);
            
            // 3. ?ßÔê§??ÁÆèÓèª??æÊ???ìÓπµ??
            const deviceInfo = this.generateDeviceInfo();
            const subscriptionData = {
              endpoint: subscription.endpoint,
              keys: {
                p256dh: this.arrayBufferToBase64(subscription.getKey('p256dh')),
                auth: this.arrayBufferToBase64(subscription.getKey('auth'))
              },
              userAgent: deviceInfo.userAgent,
              deviceType: deviceInfo.deviceType,
              deviceName: deviceInfo.deviceName
            };
            
            return subscriptionData;
            
          } catch (error) {

            throw new Error('Push subscription creation failed: ' + error.message);

        /**
         * ?Ó∏??ÆÂ???Ω‚ä•Óº?
         * @returns {Object} ?ÆÂ???Ω‚ä•Óº?
         */
        generateDeviceInfo() {
          const userAgent = navigator.userAgent;
          const deviceName = navigator.platform + ' - ' + (navigator.userAgentData?.brands?.[0]?.brand || 'Unknown Browser');
          const deviceId = this.generateDeviceId();
          const browserInfo = {
            name: navigator.userAgentData?.brands?.[0]?.brand || 'Unknown',
            version: navigator.userAgentData?.brands?.[0]?.version || 'Unknown',
            platform: navigator.platform,
            userAgent: userAgent
          };
          const screenInfo = {
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth,
            pixelDepth: screen.pixelDepth
          };
          
          return {
            userAgent,
            deviceType: 'web',
            deviceName,
            deviceId,
            browserInfo,
            screenInfo
          };
        },
        
        /**
         * ?Ó∏??ÆÂ?? ID
         * @returns {string} ?ÆÂ?? ID
         */
        generateDeviceId() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          ctx.textBaseline = 'top';
          ctx.font = '14px Arial';
          ctx.fillText('Device fingerprint', 2, 2);
          
          const fingerprint = [
            navigator.userAgent,
            navigator.language,
            screen.width + 'x' + screen.height,
            new Date().getTimezoneOffset(),
            canvas.toDataURL()
          ].join('|');
          
          // ?™‚à™Ó°??hash ?Ë≥?û≤
          let hash = 0;
          for (let i = 0; i < fingerprint.length; i++) {
            const char = fingerprint.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // ?ßÔê§???32 ?øÔ????
          }
          
          return Math.abs(hash).toString(36);
        },
        
        /**
         * ??VAPID ?Á•áÓî∂?ßÔê§???Uint8Array
         * @param {string} base64String - Base64 ?ÆÓ?Ê≥µÈ??
         * @returns {Uint8Array} Uint8Array
         */
        urlBase64ToUint8Array(base64String) {
          const padding = '='.repeat((4 - base64String.length % 4) % 4);
          const base64 = (base64String + padding)
            .replace(/-/g, '+')
            .replace(/_/g, '/');
          
          const rawData = window.atob(base64);
          const outputArray = new Uint8Array(rawData.length);
          
          for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
          }
          
          return outputArray;
        },
        
        /**
         * ??ArrayBuffer ?ßÔê§???Base64
         * @param {ArrayBuffer} buffer - ArrayBuffer
         * @returns {string} Base64 ?ÆÓ?Ê≥µÈ??
         */
        arrayBufferToBase64(buffer) {
          const bytes = new Uint8Array(buffer);
          let binary = '';
          for (let i = 0; i < bytes.byteLength; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          return window.btoa(binary);
        }

  <script>
    (function () {
      if (!window.visualViewport) return;

      function applyTransform(vv) {

        root.style.height = vv.height + 'px';
        root.style.transform = `translate(${vv.offsetLeft}px, ${vv.offsetTop}px)`;
      }

      function sync() {
        const vv = window.visualViewport;
        const activeElement = document.activeElement;
        const hasInputFocus = activeElement?.tagName === 'INPUT' || 
                              activeElement?.tagName === 'TEXTAREA';
        
        const shouldHaveOffset = hasInputFocus && !document.hidden;
        
        // ??≤Ó??óÓ´¥???offsetTop ??¨Ó????
        // ?íÓ???øË?Ó≤????ùÓ??????‰∫??Ó´≤Ô??óÔñ¶ffsetTop ?®Ó????0
        if (!document.hidden && !shouldHaveOffset) {
          if (vv.offsetTop !== 0) {
            // ?â¬Ä?öÔ??ëÁ?????bug?óÓ?ffsetTop ?ùÔ???Ç‰π©??Óµ®Ó???
            // È§àÓ??Ó´∞Ë????????ëÊö∏???™Ô????visualViewport ??Ü¬ÄÓº???
            console.warn('[VIEWPORT_FIX] Browser bug detected: offsetTop =', vv.offsetTop, 
                         'when no input is focused. Attempting to fix...');
            
            // ?†Ó?? iOS Safari workaround?óÓ´≥?†Êï∫????ªÂúª????´Ô?Ó®??òÓ??à‚??
            window.scrollBy(0, -1);
            window.scrollBy(0, 1);
            
            // ?±Â??????‰∫??´Ô?Ó®??¨Ó??ΩÊ??
            setTimeout(() => {
              const newVv = window.visualViewport;
              if (newVv.offsetTop === 0) {
                // ?öÓê¥???∂ËÄ®ÊÜ≠???óÔóªËø§Êí£Ë©???
                console.log('[VIEWPORT_FIX] Browser fixed offsetTop after scrollBy');
                applyTransform(newVv);
                lastKnownGoodOffset = 0;
              } else {
                // ?öÓê¥????????ÇË???òÁ????ôËî≠
                console.warn('[VIEWPORT_FIX] Browser still has wrong offsetTop:', newVv.offsetTop, 
                             'Forcing reset to 0.');
                root.style.width = newVv.width + 'px';

      // ?òÁ????ªÈ??Ë≥?û™?óÔ???à‚à™??ÇÓü©??ñÊ???öÓê¥??????íÓ£®?ÊπîÓ???
      function forceSync() {
