  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #F5F5F5 0%, #FFFFFF 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #212121;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* Animated background */
    #loading-screen::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(33, 150, 243, 0.05) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .loading-container {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #2196F3, #1976D2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(33, 150, 243, 0.2);
      animation: logoFloat 2s ease-in-out infinite;
    }
    
    .loading-logo::before {
      content: 'A';
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .loading-spinner::before,
    .loading-spinner::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .loading-spinner::before {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(33, 150, 243, 0.15);
    }

    .loading-spinner::after {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top: 3px solid #2196F3;
      animation-duration: 1s;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #2196F3, #1976D2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading-subtitle {
      font-size: 14px;
      color: #757575;
      font-weight: 400;
    }
    
    .loading-dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    /* Hide loading screen when Flutter is ready */
    .flutter-ready #loading-screen {
      opacity: 0;
      visibility: hidden;
      transform: scale(0.95);
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out, transform 0.8s ease-out;
    }
  </style>

  <script>
    // Detect system theme and apply appropriate styles
    function applyTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const loadingScreen = document.getElementById('loading-screen');
      
      if (isDark) {
        loadingScreen.style.background = 'linear-gradient(135deg, #1E1E1E 0%, #2D2D2D 100%)';
        loadingScreen.style.color = 'white';
        
        const subtitle = loadingScreen.querySelector('.loading-subtitle');
        if (subtitle) {
          subtitle.style.color = 'rgba(255, 255, 255, 0.7)';
        }
        
        const spinner = loadingScreen.querySelector('.loading-spinner');
        if (spinner) {
          spinner.style.setProperty('--spinner-bg', 'rgba(33, 150, 243, 0.2)');
        }
      } else {
        loadingScreen.style.background = 'linear-gradient(135deg, #F5F5F5 0%, #FFFFFF 100%)';
        loadingScreen.style.color = '#212121';
        
        const subtitle = loadingScreen.querySelector('.loading-subtitle');
        if (subtitle) {
          subtitle.style.color = '#757575';
        }
        
        const spinner = loadingScreen.querySelector('.loading-spinner');
        if (spinner) {
          spinner.style.setProperty('--spinner-bg', 'rgba(33, 150, 243, 0.15)');
        }
      }
    }
    
    // Apply theme on load
    applyTheme();
    
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      // Add a longer delay to ensure login page is fully loaded
      setTimeout(() => {
        document.body.classList.add('flutter-ready');
      }, 1000);
    });
    
    // Fallback: hide loading screen after 5 seconds if event doesn't fire
    setTimeout(() => {
      if (!document.body.classList.contains('flutter-ready')) {
        document.body.classList.add('flutter-ready');
      }
    }, 5000);
  </script>
