  <script>
    // WalletConnect é…ç½®
    const WALLETCONNECT_CONFIG = {

    // WalletConnect v2 ç›¸å…³å˜é‡
    let signClient = null;

    // æ—¥å¿—ç³»ç»Ÿ
    const logs = [];
    let logVisible = false;

    function log(type, message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = {
        type,
        message,
        data,
        timestamp
      };
      logs.push(logEntry);
      
      const logBox = document.getElementById('logBox');
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}${data ? ' ' + JSON.stringify(data) : ''}`;
      logBox.appendChild(logItem);
      logBox.scrollTop = logBox.scrollHeight;
      
      console.log(`[${timestamp}] ${type.toUpperCase()}:`, message, data || '');
    }

    function toggleLog() {
      logVisible = !logVisible;
      const logBox = document.getElementById('logBox');
      logBox.classList.toggle('show', logVisible);
    }

    // ç¯å¢ƒæ£€æµ‹
    function isPWAMode() {
      try {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const isFullscreen = window.matchMedia('(display-mode: fullscreen)').matches;
        const isMinimalUI = window.matchMedia('(display-mode: minimal-ui)').matches;
        const isIOSStandalone = window.navigator.standalone === true;
        return isStandalone || isFullscreen || isMinimalUI || isIOSStandalone;
      } catch (e) {
        return false;
      }
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function isTronLinkBrowser() {
      return window.tronWeb && window.tronWeb.ready && 
             window.tronWeb.defaultAddress && 
             window.tronWeb.defaultAddress.base58;
    }

    async function checkTronLinkExtension() {
      if (window.tronLink || window.tronWeb) {
        return true;
      }
      
      // å°è¯•è®¿é—® tronLink å¯¹è±¡æ¥è§¦å‘æ³¨å…¥
      try {
        if (window.tronLink && typeof window.tronLink.request === 'function') {
          return true;
        }
      } catch (e) {
        // å¿½ç•¥é”™è¯¯
      }
      
      return false;
    }

    // æ›´æ–°ç¯å¢ƒä¿¡æ¯
    function updateEnvironmentInfo() {
      const pwaMode = isPWAMode();
      const mobile = isMobileDevice();
      const hasExtension = window.tronLink || window.tronWeb;
      const inTronLinkBrowser = isTronLinkBrowser();

      document.getElementById('deviceType').innerHTML = mobile 
        ? '<span class="status mobile">ç§»åŠ¨è®¾å¤‡</span>' 
        : '<span class="status desktop">æ¡Œé¢è®¾å¤‡</span>';
      
      document.getElementById('extensionStatus').innerHTML = hasExtension 
        ? '<span class="status extension">å·²å®‰è£…</span>' 
        : '<span class="status">æœªå®‰è£…</span>';

      log('info', 'ç¯å¢ƒæ£€æµ‹å®Œæˆ', {
        pwaMode,
        mobile,
        hasExtension,
        inTronLinkBrowser
      });
    }

    // è¿æ¥çŠ¶æ€
    let connectedAddress = null;

    function updateConnectionStatus(address) {
      connectedAddress = address;
      const statusEl = document.getElementById('connectionStatus');
      const connectBtn = document.getElementById('connectBtn');
      const disconnectBtn = document.getElementById('disconnectBtn');

      if (address) {
        statusEl.textContent = `å·²è¿æ¥: ${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        statusEl.style.color = '#4caf50';
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
      } else {
        statusEl.textContent = 'æœªè¿æ¥';
        statusEl.style.color = '#666';
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
      }
    }

    function showResult(success, title, content) {
      const resultBox = document.getElementById('resultBox');
      const resultTitle = document.getElementById('resultTitle');
      const resultContent = document.getElementById('resultContent');

      resultBox.className = `result-box show ${success ? 'success' : 'error'}`;

    // è¿æ¥ TronLinkï¼ˆæµè§ˆå™¨æ‰©å±•ï¼‰
    async function connectTronLinkExtension() {
      try {
        log('info', 'å°è¯•è¿æ¥ TronLink æ‰©å±•...');

        if (window.tronLink) {
          log('info', 'ä½¿ç”¨ window.tronLink.request');
          const result = await window.tronLink.request({
            method: 'tron_requestAccounts'
          });
          
          if (result && result.code === 200 && result.data && result.data.length > 0) {
            const address = result.data[0];
            log('success', 'è¿æ¥æˆåŠŸï¼ˆtronLink.requestï¼‰', { address });
            return address;
          }
        }

        if (window.tronWeb) {
          log('info', 'ä½¿ç”¨ window.tronWeb');
          // ç­‰å¾… tronWeb ready
          let retries = 0;
          while (!window.tronWeb.ready && retries < 20) {
            await new Promise(resolve => setTimeout(resolve, 100));
            retries++;
          }

          if (window.tronWeb.ready && window.tronWeb.defaultAddress) {
            const address = window.tronWeb.defaultAddress.base58;
            log('success', 'è¿æ¥æˆåŠŸï¼ˆtronWebï¼‰', { address });
            return address;
          }
        }

        throw new Error('æ— æ³•è·å–é’±åŒ…åœ°å€');
      } catch (error) {
        log('error', 'è¿æ¥æ‰©å±•å¤±è´¥', error.message);
        throw error;
      }
    }

    // è¿æ¥ TronLinkï¼ˆç§»åŠ¨ App - åœ¨ TronLink å†…å»ºæµè§ˆå™¨ä¸­ï¼‰
    async function connectTronLinkMobile() {
      try {
        log('info', 'å°è¯•è¿æ¥ TronLink ç§»åŠ¨ Appï¼ˆå†…å»ºæµè§ˆå™¨ï¼‰...');

        if (isTronLinkBrowser()) {
          if (window.tronWeb && window.tronWeb.defaultAddress) {
            const address = window.tronWeb.defaultAddress.base58;
            log('success', 'è¿æ¥æˆåŠŸï¼ˆTronLink å†…å»ºæµè§ˆå™¨ï¼‰', { address });
            return address;
          }
        }

        throw new Error('ä¸åœ¨ TronLink å†…å»ºæµè§ˆå™¨ä¸­');
      } catch (error) {
        log('error', 'è¿æ¥ç§»åŠ¨ App å¤±è´¥', error.message);

    }

    // æ‰“å¼€ TronLink Appï¼ˆDeep Linkï¼‰
    // ç­‰å¾… WalletConnect SDK åŠ è½½å®Œæˆ
    async function waitForWalletConnectSDK(maxRetries = 10, delay = 200) {
      for (let i = 0; i < maxRetries; i++) {
        const wcNamespace = window["@walletconnect/sign-client"];
        const SignClientClass = window.WalletConnectSignClient || 
                               window.SignClient || 
                               (wcNamespace && wcNamespace.SignClient) ||
                               (wcNamespace && wcNamespace.default) ||
                               (window.re && window.re.SignClient) ||
                               (typeof window !== 'undefined' && window.re && window.re.default);
        
        if (SignClientClass) {
          return SignClientClass;
        }
        
        await new Promise(resolve => setTimeout(resolve, delay));
      }
      return null;
    }

    // æ›´æ–° WalletConnect çŠ¶æ€æ˜¾ç¤º
    function updateWCStatus(status) {
      const wcStatusEl = document.getElementById('wcStatus');
      if (wcStatusEl) {
        wcStatusEl.textContent = status;
      }
    }

    // åˆå§‹åŒ– WalletConnect Sign Client
    async function initWalletConnect() {
      try {
        log('info', 'åˆå§‹åŒ– WalletConnect Sign Client...');
        updateWCStatus('åˆå§‹åŒ–ä¸­...');
        
        // æ£€æŸ¥ Project ID
        if (!WALLETCONNECT_CONFIG.projectId || WALLETCONNECT_CONFIG.projectId === 'YOUR_PROJECT_ID') {
          const errorMsg = 'è¯·é…ç½® WalletConnect Project ID';
          log('error', errorMsg);
          updateWCStatus('æœªé…ç½® Project ID');
          throw new Error(errorMsg);
        }
        
        // ç­‰å¾… SDK åŠ è½½å®Œæˆ
        const SignClientClass = await waitForWalletConnectSDK();
        
        if (!SignClientClass) {
          throw new Error('WalletConnect Sign Client SDK æœªåŠ è½½');
        }
        
        signClient = await SignClientClass.init({
          projectId: WALLETCONNECT_CONFIG.projectId,
          metadata: {
            name: 'TronLink PWA æµ‹è¯•',
            description: 'TronLink PWA æµ‹è¯•åº”ç”¨',
            url: window.location.origin,
            icons: [`${window.location.origin}/icons/Icon-512.png`]
          }
        });
        
        log('success', 'WalletConnect Sign Client åˆå§‹åŒ–æˆåŠŸ');
        updateWCStatus('å·²å°±ç»ª');
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        setupWalletConnectListeners();
        
        return signClient;
      } catch (error) {
        log('error', 'åˆå§‹åŒ– WalletConnect å¤±è´¥', error.message);
        updateWCStatus('åˆå§‹åŒ–å¤±è´¥');
        throw error;
      }
    }

    // è®¾ç½® WalletConnect äº‹ä»¶ç›‘å¬
    function setupWalletConnectListeners() {
      if (!signClient) return;
      
      signClient.on('session_proposal', async (event) => {
        log('info', 'æ”¶åˆ° session ææ¡ˆ', event);
      });
      
      signClient.on('session_event', async (event) => {
        log('info', 'æ”¶åˆ° session äº‹ä»¶', event);
      });
      
      signClient.on('session_delete', async (event) => {
        log('info', 'Session å·²åˆ é™¤', event);
        session = null;
        updateConnectionStatus(null);
      });
    }

    // ä½¿ç”¨ WalletConnect v2 æ‰“å¼€ TronLink App
    async function openTronLinkAppWithWalletConnect() {
      try {
        log('info', 'ä½¿ç”¨ WalletConnect v2 æ‰“å¼€ TronLink App...');
        
        // ç¡®ä¿ WalletConnect å·²åˆå§‹åŒ–
        if (!signClient) {
          await initWalletConnect();
        }
        
        log('info', 'ç”Ÿæˆ WalletConnect URI...');
        showResult(true, 'è¿æ¥ä¸­...', 'æ­£åœ¨ç”Ÿæˆè¿æ¥ä¿¡æ¯...');
        
        // åˆ›å»ºè¿æ¥ææ¡ˆ
        const { uri, approval } = await signClient.connect({
          requiredNamespaces: {
            tron: {
              methods: ['tron_requestAccounts', 'tron_signMessage'],
              chains: ['tron:mainnet'],
              events: []
            }
          }
        });
        
        if (!uri) {
          throw new Error('ç„¡æ³•ç”Ÿæˆ WalletConnect URI');
        }
        
        wcUri = uri;
        log('success', 'WalletConnect URI ç”ŸæˆæˆåŠŸ', uri);
        
        // æ„å»ºå¸¦ URI çš„ deep link
        const encodedUri = encodeURIComponent(uri);
        const deeplink = `tronlink://wc?uri=${encodedUri}`;
        
        log('info', 'Deep Link with WC URI', deeplink);
        showResult(true, 'æ­£åœ¨æ‰“å¼€ TronLink App', 'è¯·åœ¨ TronLink App ä¸­æ‰¹å‡†è¿æ¥...');
        
        // æ‰“å¼€ TronLink App
        window.location.href = deeplink;
        
        // ç­‰å¾…ç”¨æˆ·æ‰¹å‡†è¿æ¥
        log('info', 'ç­‰å¾…ç”¨æˆ·æ‰¹å‡†è¿æ¥...');
        try {
          session = await approval();
          log('success', 'è¿æ¥å·²æ‰¹å‡†ï¼ŒSession', session);
          
          // å¤„ç† sessionï¼Œè·å–è´¦æˆ·
          await handleWalletConnectSession(session);
        } catch (error) {
          if (error.message?.includes('rejected') || error.message?.includes('User rejected')) {
            log('warn', 'ç”¨æˆ·å·²å–æ¶ˆè¿æ¥');
            showResult(false, 'å·²å–æ¶ˆ', 'ç”¨æˆ·å·²å–æ¶ˆè¿æ¥');
            return;
          }
          throw error;
        }
        
      } catch (error) {
        log('error', 'WalletConnect è¿æ¥å¤±è´¥', error.message);
        showResult(false, 'è¿æ¥å¤±è´¥', error.message);
        throw error;
      }
    }

    // å¤„ç† WalletConnect Session
    async function handleWalletConnectSession(session) {
      try {
        log('info', 'å¤„ç† WalletConnect Session', session);
        
        // ä» session ä¸­æå–è´¦æˆ·åœ°å€
        const accounts = session.namespaces?.tron?.accounts || [];
        if (accounts.length === 0) {
          throw new Error('Session ä¸­æœªæ‰¾åˆ°è´¦æˆ·');
        }
        
        // æå–åœ°å€ï¼ˆæ ¼å¼ï¼štron:mainnet:TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6tï¼‰
        const account = accounts[0];
        const address = account.split(':')[2]; // æå– TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
        
        log('success', 'è·å–åˆ°é’±åŒ…åœ°å€', address);
        updateConnectionStatus(address);
        showResult(true, 'è¿æ¥æˆåŠŸ', `åœ°å€: ${address}`);
        
      } catch (error) {
        log('error', 'å¤„ç† Session å¤±è´¥', error.message);
        throw error;
      }
    }

    // æ—§ç‰ˆç›´æ¥æ‰“å¼€æ–¹å¼ï¼ˆä¿ç•™ä½œä¸ºå¤‡ç”¨ï¼‰
    function openTronLinkApp() {

        const currentUrl = encodeURIComponent(window.location.href);
        const deeplink = `tronlink://open_url?url=${currentUrl}`;
        
        log('info', 'Deep Link:', deeplink);

        // æ˜¾ç¤ºæç¤º
        showResult(true, 'æ­£åœ¨æ‰“å¼€ TronLink App', 'è¯·åœ¨ TronLink App ä¸­æ‰“å¼€æ­¤é¡µé¢å¹¶è¿æ¥');
      } catch (error) {

    // ä¸»è¿æ¥å¤„ç†
    async function handleConnect() {
      try {
        log('info', 'å¼€å§‹è¿æ¥æµç¨‹...');
        showResult(true, 'è¿æ¥ä¸­...', 'æ­£åœ¨æ£€æµ‹ TronLink...');

        // 1. æ£€æŸ¥æ˜¯å¦åœ¨ TronLink å†…å»ºæµè§ˆå™¨ä¸­
        if (isTronLinkBrowser()) {
          log('info', 'æ£€æµ‹åˆ° TronLink å†…å»ºæµè§ˆå™¨');
          const address = await connectTronLinkMobile();
          updateConnectionStatus(address);
          showResult(true, 'è¿æ¥æˆåŠŸ', `åœ°å€: ${address}`);
          return;
        }

        // 2. æ£€æŸ¥æ˜¯å¦æœ‰æµè§ˆå™¨æ‰©å±•
        const hasExtension = await checkTronLinkExtension();
        if (hasExtension) {
          log('info', 'æ£€æµ‹åˆ° TronLink æ‰©å±•');
          const address = await connectTronLinkExtension();
          updateConnectionStatus(address);
          showResult(true, 'è¿æ¥æˆåŠŸ', `åœ°å€: ${address}`);
          return;
        }

        // 3. ç§»åŠ¨è®¾å¤‡/PWA æ¨¡å¼ï¼Œä½¿ç”¨ WalletConnect v2 æ‰“å¼€ App
        if (isMobileDevice() || isPWAMode()) {
          log('info', 'ç§»åŠ¨è®¾å¤‡/PWA æ¨¡å¼ï¼Œä½¿ç”¨ WalletConnect v2 æ‰“å¼€ TronLink App');
          await openTronLinkAppWithWalletConnect();
          return;
