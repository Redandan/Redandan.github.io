    // ç¯å¢ƒæ£€æµ‹
    function isPWAMode() {

    // è·å– TronWeb å®ä¾‹ï¼ˆæ”¯æŒæ–°æ—§ç‰ˆæœ¬ï¼‰

    // æ›´æ–° TronLink çŠ¶æ€æ˜¾ç¤º

    async function connectTronLinkExtension() {

        let address = localTronWeb.defaultAddress?.base58;

          if (tronLink && !tronLink.ready) {

            }

          // æˆ–è€…ä½¿ç”¨ tronWeb.requestï¼ˆå¦‚æœæ”¯æŒï¼‰
          else if (localTronWeb.request) {

      } catch (error) {

        if (error.code === 4001 || error.message?.includes('æ‹’ç»') || error.message?.includes('rejected') || error.message?.includes('denied')) {

    // è¿æ¥ TronLink App å†…å»ºæµè§ˆå™¨ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰

    async function connectTronLinkMobile() {

          else if (finalTronWeb.request) {
