  <style>

<body>
  <div class="container">

    <div class="info-box">

      <div class="info-item">

      <div class="info-item">

    <button class="button button-primary" id="connectBtn" onclick="handleConnect()">

  <script>
    // å…¨å±€å˜é‡
    let tronWeb = null;
    const logs = [];
    let logVisible = false;

    // æ—¥å¿—
    function log(type, message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      logs.push({ type, message, data, timestamp });
      
      const logBox = document.getElementById('logBox');
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}${data ? ' ' + JSON.stringify(data) : ''}`;
      logBox.appendChild(logItem);
      logBox.scrollTop = logBox.scrollHeight;
      
      document.getElementById('copyLogBtn').disabled = false;
      console.log(`[${timestamp}] ${type.toUpperCase()}:`, message, data || '');
    }

    function toggleLog() {
      logVisible = !logVisible;
      document.getElementById('logBox').classList.toggle('show', logVisible);
    }

    async function copyLogs() {
      if (logs.length === 0) return;
      
      const logText = logs.map(e => 
        `[${e.timestamp}] ${e.type.toUpperCase()}: ${e.message}${e.data ? ' ' + JSON.stringify(e.data) : ''}`
      ).join('\n');
      
      const fullText = `TronLink åŸç”Ÿ API æµ‹è¯•æ—¥å¿—\nç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}\n\n${logText}`;
      
      try {
        await navigator.clipboard.writeText(fullText);
        log('success', 'æ—¥å¿—å·²å¤åˆ¶');
      } catch (e) {
        const textArea = document.createElement('textarea');
        textArea.value = fullText;
        textArea.style.position = 'fixed';
        textArea.style.opacity = '0';
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        log('success', 'æ—¥å¿—å·²å¤åˆ¶');
      }
    }

    // ç¯å¢ƒæ£€æµ‹
    function isPWAMode() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.matchMedia('(display-mode: fullscreen)').matches ||
             window.navigator.standalone === true;
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // æ£€æŸ¥æ˜¯å¦åœ¨ TronLink App å†…å»ºæµè§ˆå™¨
    function isTronLinkBrowser() {
      if (window.tronWeb && window.tronWeb.ready) {
        if (window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
          return true;
        }
      }
      return false;
    }

    // æ£€æµ‹ TronLink æµè§ˆå™¨æ‰©å±•æ˜¯å¦å·²å®‰è£…
    function isTronLinkExtensionInstalled() {
      if (isMobileDevice() || isPWAMode()) {
        return false;
      }
      return !!(window.tronLink || window.tronWeb);
    }

    // æ›´æ–° TronLink çŠ¶æ€æ˜¾ç¤º
    function updateTronLinkStatus() {
      const statusEl = document.getElementById('tronlinkStatus');
      
      if (isTronLinkBrowser()) {
        statusEl.textContent = 'TronLink App å†…å»ºæµè§ˆå™¨';
        statusEl.style.color = '#4caf50';
      } else if (isTronLinkExtensionInstalled()) {
        statusEl.textContent = 'æµè§ˆå™¨æ‰©å±•å·²å®‰è£…';
        statusEl.style.color = '#4caf50';
      } else {
        statusEl.textContent = 'æœªæ£€æµ‹åˆ° TronLink';
        statusEl.style.color = '#f44336';
      }
    }

    // è¿æ¥ TronLink æµè§ˆå™¨æ‰©å±•ï¼ˆæ¡Œé¢æµè§ˆå™¨ï¼‰
    async function connectTronLinkExtension() {
      try {
        log('info', 'è¿æ¥ TronLink æµè§ˆå™¨æ‰©å±•...');
        
        if (!window.tronLink) {
          throw new Error('æœªæ£€æµ‹åˆ° TronLink æµè§ˆå™¨æ‰©å±•');
        }
        
        // è¯·æ±‚è´¦æˆ·è¿æ¥
        log('info', 'è¯·æ±‚è´¦æˆ·æˆæƒ...');
        const result = await window.tronLink.request({ method: 'tron_requestAccounts' });
        log('info', 'è¯·æ±‚ç»“æœ', result);
        
        // ç­‰å¾… tronWeb æ³¨å…¥
        let localTronWeb = null;
        for (let i = 0; i < 30; i++) {
          if (window.tronWeb) {
            localTronWeb = window.tronWeb;
            break;
          } else if (window.tronLink && window.tronLink.tronWeb) {
            localTronWeb = window.tronLink.tronWeb;
            break;
          }
          await new Promise((resolve) => setTimeout(resolve, 100));
        }
        
        if (!localTronWeb) {
          throw new Error('æ— æ³•è·å– TronWeb å®ä¾‹');
        }
        
        // ç­‰å¾… TronWeb å°±ç»ª
        if (!localTronWeb.ready) {
          log('info', 'ç­‰å¾… TronWeb åˆå§‹åŒ–...');
          await new Promise((resolve, reject) => {
            const checkReady = setInterval(() => {
              if (localTronWeb && localTronWeb.ready) {
                clearInterval(checkReady);
                resolve();
              }
            }, 100);
            
            setTimeout(() => {
              clearInterval(checkReady);
              reject(new Error('TronLink åˆå§‹åŒ–è¶…æ—¶'));
            }, 10000);
          });
        }
        
        // è·å–è´¦æˆ·åœ°å€
        let address = localTronWeb.defaultAddress?.base58;
        
        if (!address) {
          // å†æ¬¡è¯·æ±‚è´¦æˆ·
          if (localTronWeb.request) {
            await localTronWeb.request({
              method: 'tron_requestAccounts'
            });
          }
          address = localTronWeb.defaultAddress?.base58;
        }
        
        if (!address) {
          throw new Error('æ— æ³•è·å– TronLink åœ°å€ï¼Œè¯·ç¡®ä¿å·²è§£é”å¹¶é€‰æ‹©è´¦æˆ·');
        }
        
        tronWeb = localTronWeb;
        log('success', 'æ‰©å±•è¿æ¥æˆåŠŸ', { address });
        return address;
        
      } catch (error) {
        log('error', 'è¿æ¥æ‰©å±•å¤±è´¥', error.message);
        if (error.code === 4001 || error.message?.includes('rejected') || error.message?.includes('denied')) {
          throw new Error('ç”¨æˆ·å·²å–æ¶ˆè¿æ¥');
        }
        throw error;
      }
    }

    // è¿æ¥ TronLink App å†…å»ºæµè§ˆå™¨ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
    async function connectTronLinkMobile() {
      if (!isTronLinkBrowser()) {
        throw new Error('è¯·ä½¿ç”¨ TronLink App å†…å»ºæµè§ˆå™¨æ‰“å¼€æœ¬é¡µé¢');
      }
      
      // ç­‰å¾… TronWeb å°±ç»ª
      if (!window.tronWeb.ready) {
        log('info', 'ç­‰å¾… TronLink åˆå§‹åŒ–...');
        for (let i = 0; i < 50; i++) {
          if (window.tronWeb && window.tronWeb.ready) break;
          await new Promise(res => setTimeout(res, 100));
        }
      }
      
      if (!window.tronWeb || !window.tronWeb.ready) {
        throw new Error('TronLink æœªå°±ç»ªï¼Œè¯·ç¡®ä¿ TronLink App å·²è§£é”');
      }
      
      // è·å–åœ°å€
      let address = window.tronWeb.defaultAddress?.base58;
      
      // å¦‚æœæ²¡æœ‰åœ°å€ï¼Œå°è¯•è¯·æ±‚
      if (!address) {
        try {
          if (window.tronWeb.request) {
            await window.tronWeb.request({
              method: 'tron_requestAccounts'
            });
          }
          address = window.tronWeb.defaultAddress?.base58;
        } catch (e) {
          log('warn', 'è¯·æ±‚è´¦æˆ·å¤±è´¥', e.message);
        }
      }
      
      if (!address) {
        throw new Error('æ— æ³•è·å– TronLink åœ°å€ï¼Œè¯·ç¡®ä¿å·²è§£é”å¹¶é€‰æ‹©è´¦æˆ·');
      }
      
      tronWeb = window.tronWeb;
      log('success', 'App å†…å»ºæµè§ˆå™¨è¿æ¥æˆåŠŸ', { address });
      return address;
    }

    // æ‰“å¼€ TronLink Appï¼ˆä½¿ç”¨ Deep Linkï¼‰
    async function openTronLinkApp() {
      const currentUrl = encodeURIComponent(window.location.href);
      const deeplink = `tronlink://open_url?url=${currentUrl}`;
      
      log('info', 'æ‰“å¼€ TronLink App', { deeplink });
      window.location.href = deeplink;
      
      // å¦‚æœ 1500ms æ²¡æˆåŠŸè·³è½¬ï¼Œæ˜¾ç¤ºæç¤º
      setTimeout(() => {
        if (document.hasFocus()) {
          log('warn', 'å¯èƒ½æ— æ³•è‡ªåŠ¨è·³è½¬ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»');
        }
      }, 1500);
    }

    // è¿æ¥ TronLinkï¼ˆç»Ÿä¸€å…¥å£ï¼‰
    async function handleConnect() {
      try {
        log('info', 'å¼€å§‹è¿æ¥ TronLink...');
        showResult(true, 'è¿æ¥ä¸­...');
        
        let address = null;
        
        // Case 1: å·²ç»åœ¨ TronLink Browser â†’ ä½¿ç”¨å†…å»ºæµè§ˆå™¨è¿æ¥
        if (isTronLinkBrowser()) {
          log('info', 'æ£€æµ‹åˆ° TronLink App å†…å»ºæµè§ˆå™¨');
          address = await connectTronLinkMobile();
        }
        // Case 2: æ¡Œé¢æµè§ˆå™¨æ‰©å±• â†’ ä½¿ç”¨æ‰©å±•è¿æ¥
        else if (isTronLinkExtensionInstalled()) {
          log('info', 'æ£€æµ‹åˆ° TronLink æµè§ˆå™¨æ‰©å±•');
          address = await connectTronLinkExtension();
        }
        // Case 3: ç§»åŠ¨è®¾å¤‡/PWA â†’ ä½¿ç”¨ DeepLink
        else if (isMobileDevice() || isPWAMode()) {
          log('info', 'ç§»åŠ¨è®¾å¤‡/PWA æ¨¡å¼ï¼Œä½¿ç”¨ DeepLink');
          showResult(true, 'æ­£åœ¨æ‰“å¼€ TronLink App...');
          await openTronLinkApp();
          // Deep Link ä¼šè·³è½¬åˆ° Appï¼Œè¿™é‡Œä¸ç­‰å¾…ç»“æœ
          return;
        }
        // Case 4: å…¶ä»–æƒ…å†µ
        else {
          throw new Error('æœªæ£€æµ‹åˆ° TronLinkã€‚è¯·å®‰è£… TronLink æµè§ˆå™¨æ‰©å±•æˆ–ä½¿ç”¨ TronLink æ‰‹æœº Appã€‚');
        }
        
        if (address) {
          updateConnectionStatus(address);
          showResult(true, `è¿æ¥æˆåŠŸ: ${address}`);
          log('success', 'è¿æ¥å®Œæˆ', { address });
        }
        
      } catch (error) {
        if (error.message?.includes('å–æ¶ˆ') || error.message?.includes('rejected')) {
          log('warn', 'ç”¨æˆ·å·²å–æ¶ˆ');
          showResult(false, 'å·²å–æ¶ˆè¿æ¥');
        } else {
          log('error', 'è¿æ¥å¤±è´¥', error.message);
          showResult(false, 'è¿æ¥å¤±è´¥: ' + error.message);
        }
      }
    }

    function updateConnectionStatus(address) {
      const statusEl = document.getElementById('connectionStatus');
      const connectBtn = document.getElementById('connectBtn');
      
      if (address) {
        statusEl.textContent = `å·²è¿æ¥: ${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        statusEl.style.color = '#4caf50';
        connectBtn.disabled = true;
      } else {
        statusEl.textContent = 'æœªè¿æ¥';
        statusEl.style.color = '#666';
        connectBtn.disabled = false;
      }
    }

    function showResult(success, content) {
      const resultBox = document.getElementById('resultBox');
      const resultContent = document.getElementById('resultContent');
      resultBox.className = `result-box show ${success ? 'success' : 'error'}`;
      resultContent.textContent = content;
    }

    // åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', () => {
      const env = isPWAMode() ? 'PWA' : isMobileDevice() ? 'ç§»åŠ¨è®¾å¤‡' : 'æ¡Œé¢';
      document.getElementById('envInfo').textContent = env;
      
      log('info', 'é¡µé¢åŠ è½½å®Œæˆ', { env });
      
      // æ£€æŸ¥ TronLink çŠ¶æ€
      updateTronLinkStatus();
      
      // å®šæœŸæ£€æŸ¥ TronLink æ³¨å…¥ï¼ˆPWA æ¨¡å¼ï¼‰
      if (isPWAMode()) {
        const checkInterval = setInterval(() => {
          if (window.tronWeb && !tronWeb) {
            log('info', 'æ£€æµ‹åˆ° TronWeb æ³¨å…¥');
            updateTronLinkStatus();
          }
        }, 500);
        
        // 30 ç§’åæ¸…é™¤
        setTimeout(() => clearInterval(checkInterval), 30000);
      }
      
      log('info', 'å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»è¿æ¥æŒ‰é’®å¼€å§‹');
    });
  </script>
