<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TronLink PWA æµ‹è¯•</title>
  <style>
    * {

    body {

    .container {

    h1 {

    }

    .subtitle {

    .info-box {

    .info-item {

    .info-label {

    .info-value {

    }

    .button {

    }

    .button-primary {

    }

    .button-primary:hover {
      transform: translateY(-2px);

    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .result-box.show {
      display: block;
    }

    .result-box.success {

    .result-box.error {

    .result-content {

    }

    .log-box {

      border-radius: 10px;

      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .log-box.show {
      display: block;
    }

    .log-item {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #2196f3;
    }

    .log-item.success {

    }

    .log-item.error {
      border-left-color: #f44336;
    }

    .log-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toggle-log {
      font-size: 12px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }

    .copy-log-btn {
      padding: 6px 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .copy-log-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
  <script src="https://unpkg.com/@walletconnect/sign-client@2.14.0/dist/index.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ”— TronLink PWA æµ‹è¯•</h1>
    <p class="subtitle">æµ‹è¯• PWA æ¨¡å¼ä¸‹å”¤èµ· TronLink é’±åŒ…</p>

    <div class="info-box">
      <div class="info-item">
        <span class="info-label">ç¯å¢ƒ:</span>
        <span class="info-value" id="envInfo">æ£€æµ‹ä¸­...</span>
      </div>
      <div class="info-item">
        <span class="info-label">è¿æ¥çŠ¶æ€:</span>
        <span class="info-value" id="connectionStatus">æœªè¿æ¥</span>
      </div>
    </div>

    <button class="button button-primary" id="connectBtn" onclick="handleConnect()">
      è¿æ¥ TronLink
    </button>

    <div class="result-box" id="resultBox">
      <div class="result-content" id="resultContent"></div>
    </div>

    <div class="log-actions">
      <span class="toggle-log" onclick="toggleLog()">æ˜¾ç¤º/éšè—æ—¥å¿—</span>
      <button class="copy-log-btn" id="copyLogBtn" onclick="copyLogs()" disabled>ğŸ“‹ å¤åˆ¶æ—¥å¿—</button>
    </div>
    <div class="log-box" id="logBox"></div>
  </div>

  <script>
    // é…ç½®
    const CONFIG = {
      projectId: '7412eb629501759c091220ccc09ded23',
    };

    // å…¨å±€å˜é‡
    let signClient = null;
    let session = null;
    const logs = [];
    let logVisible = false;

    // æ—¥å¿—
    function log(type, message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      logs.push({ type, message, data, timestamp });
      
      const logBox = document.getElementById('logBox');
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}${data ? ' ' + JSON.stringify(data) : ''}`;
      logBox.appendChild(logItem);
      logBox.scrollTop = logBox.scrollHeight;
      
      document.getElementById('copyLogBtn').disabled = false;
      console.log(`[${timestamp}] ${type.toUpperCase()}:`, message, data || '');
    }

    function toggleLog() {
      logVisible = !logVisible;
      document.getElementById('logBox').classList.toggle('show', logVisible);
    }

    async function copyLogs() {
      if (logs.length === 0) return;
      
      const logText = logs.map(e => 
        `[${e.timestamp}] ${e.type.toUpperCase()}: ${e.message}${e.data ? ' ' + JSON.stringify(e.data) : ''}`
      ).join('\n');
      
      const fullText = `TronLink PWA æµ‹è¯•æ—¥å¿—\nç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}\n\n${logText}`;
      
      try {
        await navigator.clipboard.writeText(fullText);
        log('success', 'æ—¥å¿—å·²å¤åˆ¶');
      } catch (e) {
        const textArea = document.createElement('textarea');
        textArea.value = fullText;
        textArea.style.position = 'fixed';
        textArea.style.opacity = '0';
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        log('success', 'æ—¥å¿—å·²å¤åˆ¶');
      }
    }

    // ç¯å¢ƒæ£€æµ‹
    function isPWAMode() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.matchMedia('(display-mode: fullscreen)').matches ||
             window.navigator.standalone === true;
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // åˆå§‹åŒ– WalletConnect
    async function initWalletConnect() {
      const SignClientClass = window.WalletConnectSignClient || 
                             window.SignClient || 
                             (window["@walletconnect/sign-client"]?.SignClient) ||
                             (window["@walletconnect/sign-client"]?.default);
      
      if (!SignClientClass) {
        throw new Error('WalletConnect SDK æœªåŠ è½½');
      }
      
      signClient = await SignClientClass.init({
        projectId: CONFIG.projectId,
        metadata: {
          name: 'TronLink PWA æµ‹è¯•',
          description: 'TronLink PWA æµ‹è¯•åº”ç”¨',
          url: window.location.origin,
          icons: [`${window.location.origin}/icons/Icon-512.png`]
        }
      });
      
      signClient.on('session_delete', () => {
        session = null;
        updateConnectionStatus(null);
      });
      
      log('success', 'WalletConnect åˆå§‹åŒ–æˆåŠŸ');
    }

    // è¿æ¥ TronLink
    async function handleConnect() {
      try {
        log('info', 'å¼€å§‹è¿æ¥...');
        showResult(true, 'è¿æ¥ä¸­...');
        
        if (!signClient) {
          await initWalletConnect();
        }
        
        const { uri, approval } = await signClient.connect({
          optionalNamespaces: {
            tron: {
              methods: ['tron_requestAccounts', 'tron_signMessage'],
              chains: ['tron:mainnet'],
              events: []
            }
          }
        });
        
        if (!uri) {
          throw new Error('ç„¡æ³•ç”Ÿæˆ WalletConnect URI');
        }
        
        log('success', 'URI ç”ŸæˆæˆåŠŸ', uri);
        
        // æ„å»º deep linkï¼ˆä½¿ç”¨ç¼–ç  URIï¼‰
        const encodedUri = encodeURIComponent(uri);
        const deeplink = `tronlink://wc?uri=${encodedUri}`;
        log('info', 'Deep Link', deeplink);
        
        showResult(true, 'æ­£åœ¨æ‰“å¼€ TronLink App...');
        window.location.href = deeplink;
        
        // ç­‰å¾…ç”¨æˆ·æ‰¹å‡†
        session = await approval();
        log('success', 'è¿æ¥å·²æ‰¹å‡†', session);
        
        // è·å–è´¦æˆ·
        const accounts = session.namespaces?.tron?.accounts || [];
        if (accounts.length === 0) {
          throw new Error('Session ä¸­æœªæ‰¾åˆ°è´¦æˆ·');
        }
        
        const address = accounts[0].split(':')[2];
        updateConnectionStatus(address);
        showResult(true, `è¿æ¥æˆåŠŸ: ${address}`);
        log('success', 'è·å–åˆ°åœ°å€', address);
        
      } catch (error) {
        if (error.message?.includes('rejected')) {
          log('warn', 'ç”¨æˆ·å·²å–æ¶ˆ');
          showResult(false, 'å·²å–æ¶ˆè¿æ¥');
        } else {
          log('error', 'è¿æ¥å¤±è´¥', error.message);
          showResult(false, 'è¿æ¥å¤±è´¥: ' + error.message);
        }
      }
    }

    function updateConnectionStatus(address) {
      const statusEl = document.getElementById('connectionStatus');
      const connectBtn = document.getElementById('connectBtn');
      
      if (address) {
        statusEl.textContent = `å·²è¿æ¥: ${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        statusEl.style.color = '#4caf50';
        connectBtn.disabled = true;
      } else {
        statusEl.textContent = 'æœªè¿æ¥';
        statusEl.style.color = '#666';
        connectBtn.disabled = false;
      }
    }

    function showResult(success, content) {
      const resultBox = document.getElementById('resultBox');
      const resultContent = document.getElementById('resultContent');
      resultBox.className = `result-box show ${success ? 'success' : 'error'}`;
      resultContent.textContent = content;
    }

    // åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', () => {
      const env = isPWAMode() ? 'PWA' : isMobileDevice() ? 'ç§»åŠ¨è®¾å¤‡' : 'æ¡Œé¢';
      document.getElementById('envInfo').textContent = env;
      
      log('info', 'é¡µé¢åŠ è½½å®Œæˆ', { env });
      
      if (isMobileDevice() || isPWAMode()) {
        initWalletConnect().catch(e => log('warn', 'WalletConnect åˆå§‹åŒ–å¤±è´¥', e.message));
      }
    });
  </script>
</body>
</html>
