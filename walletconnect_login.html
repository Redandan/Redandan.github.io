    function waitForSignClient() {

        const checkSignClient = () => {

    // è¿æ¥é’±åŒ…ï¼ˆWalletConnectï¼‰- å®é™…è¿æ¥é€»è¾‘
    async function connect() {
      try {
        // å¦‚æœå·²ç»é€šè¿‡æµè§ˆå™¨æ‰©å±•è¿æ¥ï¼Œä¸æ‰§è¡Œ WalletConnect è¿æ¥
        if (isBrowserExtension) {
          console.log('â­ï¸ å·²ä½¿ç”¨æµè§ˆå™¨æ‰©å±•è¿æ¥ï¼Œè·³è¿‡ WalletConnect');
          return;
        }

        if (!signClient) {
          throw new Error('WalletConnect æœªåˆå§‹åŒ–');
        }

        updateStatus('info', 'æ­£åœ¨ç”Ÿæˆé€£æ¥è«‹æ±‚...');

        const { uri, approval } = await signClient.connect({
          requiredNamespaces: {
            eip155: {
              methods: ['personal_sign', 'eth_signTypedData'],
              chains: CONFIG.supportedChains,
              events: ['chainChanged', 'accountsChanged']
            }
          }
        });

        if (uri) {
          currentUri = uri;
          // æ˜¾ç¤º QR Code
          await showQRCode(uri);
          // æ˜¾ç¤º Deep Link æŒ‰é’®
          showDeepLinkButton(uri);
          // å‘é€äº‹ä»¶åˆ° Flutter
          sendEventToFlutter('uri_generated', { uri: uri });
          
          updateStatus('info', 'è«‹æƒæ QR Code æˆ–é»æ“ŠæŒ‰éˆ•åœ¨éŒ¢åŒ…ä¸­æ‰“é–‹');
        } else {
          throw new Error('æœªèƒ½ç”Ÿæˆé€£æ¥ URI');
        }

        // ç­‰å¾…ç”¨æˆ·æ‰¹å‡†è¿æ¥
        updateStatus('info', 'ç­‰å¾…éŒ¢åŒ…é€£æ¥...');
        session = await approval();

        // è¿æ¥æˆåŠŸ
        const walletAddress = getWalletAddress();
        if (walletAddress) {
          updateStatus('success', 'éŒ¢åŒ…é€£æ¥æˆåŠŸï¼');
          showWalletInfo(walletAddress);
          
          // éšè—é’±åŒ…é€‰æ‹©å™¨
          document.getElementById('walletSelector').style.display = 'none';
          
          sendEventToFlutter('connected', { 
            walletAddress: walletAddress,
            session: session,
            isBrowserExtension: false
          });

          // ç»§ç»­ç™»å½•æµç¨‹
          await performLogin(walletAddress);
        }
      } catch (error) {
        console.error('é€£æ¥å¤±æ•—:', error);
        // å¦‚æœæ˜¯ç”¨æˆ·å–æ¶ˆï¼Œä¸æ˜¾ç¤ºé”™è¯¯
        if (error.message && (error.message.includes('User rejected') || error.message.includes('rejected'))) {
          updateStatus('info', 'å·²å–æ¶ˆé€£æ¥');
          // é‡æ–°æ˜¾ç¤ºè¿æ¥æŒ‰é’®
          const connectBtn = document.getElementById('connectWalletBtn');
          if (connectBtn) {
            connectBtn.style.display = 'block';
          }
          // éšè— QR Code
          document.getElementById('qrcode').style.display = 'none';
          document.getElementById('deepLinkBtn').style.display = 'none';
          return;
        }
        updateStatus('error', 'é€£æ¥å¤±æ•—: ' + error.message);
        sendEventToFlutter('error', { error: error.message });
        // é‡æ–°æ˜¾ç¤ºè¿æ¥æŒ‰é’®ï¼Œå…è®¸é‡è¯•
        const connectBtn = document.getElementById('connectWalletBtn');
        if (connectBtn) {
          connectBtn.style.display = 'block';
          connectBtn.textContent = 'é‡è©¦é€£æ¥';
        }
        // éšè— QR Code
        document.getElementById('qrcode').style.display = 'none';
        document.getElementById('deepLinkBtn').style.display = 'none';
      }
    }

    // è·å–é’±åŒ…åœ°å€
    function getWalletAddress() {
      if (!session || !session.namespaces || !session.namespaces.eip155) {
        return null;
      }
      const accounts = session.namespaces.eip155.accounts;
      if (accounts && accounts.length > 0) {
        return accounts[0].split(':')[2];

      return null;

    // æ‰§è¡Œç™»å½•æµç¨‹
    async function performLogin(walletAddress) {
      try {
        updateStatus('info', 'æ­£åœ¨ç²å–é©—è­‰ä¿¡æ¯...');

        // 1. è·å– nonceï¼ˆæ ¹æ®æ–°æ–‡æ¡£ï¼Œä½¿ç”¨ POST æ–¹æ³•ï¼‰
        const nonceResponse = await fetch(`${CONFIG.apiBaseUrl}/auth/wallet-connect/nonce`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            walletAddress: walletAddress
          })
        });

        if (!nonceResponse.ok) {
          throw new Error('ç²å– nonce å¤±æ•—: ' + nonceResponse.statusText);
        }

        nonceData = await nonceResponse.json();
        
        // è°ƒè¯•ï¼šæ‰“å°å®Œæ•´çš„å“åº”ç»“æ„
        console.log('ğŸ“¦ åç«¯è¿”å›çš„å®Œæ•´å“åº”:', JSON.stringify(nonceData, null, 2));
        console.log('ğŸ“¦ nonceData.nonce:', nonceData.nonce);
        console.log('ğŸ“¦ nonceData.message:', nonceData.message);
        console.log('ğŸ“¦ nonceData.timestamp:', nonceData.timestamp);
        console.log('ğŸ“¦ nonceData çš„æ‰€æœ‰é”®:', Object.keys(nonceData));
        
        // å¦‚æœ message å­˜åœ¨ä½† nonce ä¸å­˜åœ¨ï¼Œå°è¯•ä» message ä¸­æå–
        if (nonceData.message && (!nonceData.nonce || nonceData.nonce === '')) {
          console.warn('âš ï¸ nonce å­—æ®µä¸å­˜åœ¨ï¼Œå°è¯•ä» message ä¸­æå–');
          if (nonceData.message.includes('Nonce:')) {
            const nonceMatch = nonceData.message.match(/Nonce:\s*([^\n]+)/);
            if (nonceMatch && nonceMatch[1]) {
              console.log('âœ… ä» message ä¸­æå– nonce:', nonceMatch[1].trim());
              nonceData.nonce = nonceMatch[1].trim();
            }
          }
        }
        
        // å¦‚æœ message å­˜åœ¨ä½† timestamp ä¸å­˜åœ¨ï¼Œå°è¯•ä» message ä¸­æå–
        if (nonceData.message && !nonceData.timestamp) {
          console.warn('âš ï¸ timestamp å­—æ®µä¸å­˜åœ¨ï¼Œå°è¯•ä» message ä¸­æå–');
          if (nonceData.message.includes('Timestamp:')) {
            const timestampMatch = nonceData.message.match(/Timestamp:\s*([^\n]+)/);
            if (timestampMatch && timestampMatch[1]) {
              const timestamp = parseInt(timestampMatch[1].trim());
              if (!isNaN(timestamp)) {
                console.log('âœ… ä» message ä¸­æå– timestamp:', timestamp);
                nonceData.timestamp = timestamp;
              }
            }
          }
        }
        
        // éªŒè¯å¿…è¦çš„å­—æ®µï¼šåªè¦æœ‰ message å°±å¯ä»¥ç»§ç»­ï¼ˆå› ä¸ºå¯ä»¥ä» message ä¸­æå–å…¶ä»–ä¿¡æ¯ï¼‰
        if (!nonceData.message || nonceData.message === '') {
          throw new Error('ç²å– nonce å¤±æ•—ï¼šç¼ºå°‘ message å­—æ®µã€‚å“åº”: ' + JSON.stringify(nonceData));
        }
        
        // å¦‚æœè¿˜æ˜¯æ²¡æœ‰ nonceï¼ŒæŠ›å‡ºé”™è¯¯
        if (!nonceData.nonce || nonceData.nonce === '') {
          throw new Error('ç²å– nonce å¤±æ•—ï¼šç¼ºå°‘ nonce å­—æ®µï¼Œä¸”æ— æ³•ä» message ä¸­æå–ã€‚å“åº”: ' + JSON.stringify(nonceData));
        }
        
        // timestamp æ˜¯å¯é€‰çš„ï¼Œå¦‚æœæ²¡æœ‰å°±ä» message ä¸­æå–ï¼Œå¦‚æœè¿˜æ˜¯æå–ä¸åˆ°å°±ä½¿ç”¨å½“å‰æ—¶é—´æˆ³
        if (!nonceData.timestamp) {
          console.warn('âš ï¸ timestamp ä¸å­˜åœ¨ï¼Œä½¿ç”¨å½“å‰æ—¶é—´æˆ³');
          nonceData.timestamp = Math.floor(Date.now() / 1000);
        }

        // è°ƒè¯•ï¼šæ£€æŸ¥ message æ ¼å¼ï¼ˆåŒ…å«æ¢è¡Œç¬¦ï¼‰
        console.log('ğŸ“ åç«¯è¿”å›çš„ message:', nonceData.message);
        console.log('ğŸ“ Message é•¿åº¦:', nonceData.message?.length);
        console.log('ğŸ“ Message åŒ…å«æ¢è¡Œç¬¦:', nonceData.message?.includes('\n'));

        updateStatus('info', 'è«‹åœ¨éŒ¢åŒ…ä¸­ç°½åæ¶ˆæ¯...');
        sendEventToFlutter('nonce_received', { nonce: nonceData.nonce });

        // 2. ç­¾åæ¶ˆæ¯
        let signature;
        
        if (isBrowserExtension && ethereumProvider) {
          // ä½¿ç”¨æµè§ˆå™¨æ‰©å±•ç­¾å
          updateStatus('info', 'è«‹åœ¨ç€è¦½å™¨æ“´å……åŠŸèƒ½ä¸­ç¢ºèªç°½å...');
          
          // è·å–å½“å‰è´¦æˆ·
          const accounts = await ethereumProvider.request({ method: 'eth_accounts' });
          if (!accounts || accounts.length === 0) {
            throw new Error('æœªæ‰¾åˆ°é€£æ¥çš„å¸³æˆ¶');
          }
          const account = accounts[0];
          
          // ä½¿ç”¨ personal_sign
          signature = await ethereumProvider.request({
            method: 'personal_sign',
            params: [
              nonceData.message,
              account
            ]
          });
        } else {
          // ä½¿ç”¨ WalletConnect ç­¾å
          // âš ï¸ é‡è¦ï¼šå¿…é¡»ä½¿ç”¨åç«¯è¿”å›çš„ message ç›´æ¥è¿›è¡Œç­¾åï¼Œä¸è¦åšä»»ä½•ä¿®æ”¹ï¼
          // message åŒ…å«æ¢è¡Œç¬¦ \nï¼Œå¿…é¡»ä¿æŒåŸæ ·
          const chainId = 'eip155:1'; // ä½¿ç”¨ Ethereum Mainnet
          const account = session.namespaces.eip155.accounts[0];

          // âš ï¸ personal_sign çš„å‚æ•°æ ¼å¼å¿…é¡»æ˜¯æ•°ç»„ [message, account]ï¼Œç¬¦åˆ EIP-1193 æ ‡å‡†
          signature = await signClient.request({
            topic: session.topic,
            chainId: chainId,
            request: {
              method: 'personal_sign',
              params: [
                nonceData.message,  // ç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„å®Œæ•´ messageï¼ˆåŒ…å«æ‰€æœ‰æ¢è¡Œç¬¦ï¼‰
                account
              ]
            }
          });
        }

        updateStatus('info', 'ç°½åæˆåŠŸï¼Œæ­£åœ¨é©—è­‰...');
        sendEventToFlutter('signature_received', {
          signature: signature,
          walletAddress: walletAddress
        });

        // 3. éªŒè¯ç­¾åå¹¶ç™»å½•ï¼ˆæ ¹æ®æ–°æ–‡æ¡£ï¼Œä½¿ç”¨ /auth/wallet-connect/loginï¼‰
        const loginResponse = await fetch(`${CONFIG.apiBaseUrl}/auth/wallet-connect/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            walletAddress: walletAddress,
            signature: signature,
            nonce: nonceData.nonce,
            timestamp: nonceData.timestamp
          })
        });

        if (!loginResponse.ok) {
          const errorData = await loginResponse.json();
          throw new Error(errorData.message || 'ç™»éŒ„å¤±æ•—: ' + loginResponse.statusText);
        }

        const loginData = await loginResponse.json();
        
        if (!loginData.success) {
          throw new Error(loginData.message || 'ç™»éŒ„å¤±æ•—');
        }

        // ç™»å½•æˆåŠŸ
        updateStatus('success', 'ç™»å…¥æˆåŠŸï¼');
        sendEventToFlutter('verified', {
          token: loginData.token,
          refreshToken: loginData.refreshToken,
          user: loginData.user
        });

      } catch (error) {
        console.error('ç™»éŒ„å¤±æ•—:', error);
        updateStatus('error', 'ç™»éŒ„å¤±æ•—: ' + error.message);
        sendEventToFlutter('error', { error: error.message });
      }
    }


    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
    function updateStatus(type, message) {
      const statusDiv = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      
      // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
      statusDiv.className = 'status';
      
      // æ·»åŠ æ–°çš„çŠ¶æ€ç±»
      statusDiv.classList.add(type);
      statusText.textContent = message;
    }

    // å‘é€äº‹ä»¶åˆ° Flutter
    function sendEventToFlutter(event, data) {
      try {
        // æ£€æŸ¥æ˜¯å¦åœ¨ iframe ä¸­ï¼ˆWeb å¹³å°ï¼‰
        const isInIframe = window.self !== window.top;
        
        if (isInIframe && window.parent && window.parent.postMessage) {
          // Web å¹³å°ï¼šä½¿ç”¨ postMessage å‘é€åˆ°çˆ¶çª—å£
          window.parent.postMessage({
            event: event,
            data: data
          }, window.location.origin);
          console.log('ğŸ“¤ é€šè¿‡ postMessage å‘é€äº‹ä»¶:', event, data);
        } else if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
          // ç§»åŠ¨å¹³å°ï¼šä½¿ç”¨ flutter_inappwebview.callHandler
          window.flutter_inappwebview.callHandler('walletConnectEvent', {
            event: event,
            data: data
          });
        } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.walletConnectEvent) {
          // iOS WebKit
          window.webkit.messageHandlers.walletConnectEvent.postMessage({
            event: event,
            data: data
          });
        } else {
          console.warn('âš ï¸ Flutter handler not available, event:', event, data);
        }
      } catch (error) {
        console.error('âŒ å‘é€äº‹ä»¶åˆ° Flutter å¤±è´¥:', error);
      }
    }

    // ç›‘å¬ä¼šè¯æ›´æ–° (WalletConnect v2 æ ‡å‡†äº‹ä»¶)
    function setupSessionListeners() {
      if (!signClient) {
        console.warn('âš ï¸ signClient æœªåˆå§‹åŒ–ï¼Œæ— æ³•è®¾ç½®äº‹ä»¶ç›‘å¬å™¨');
        return;
      }

      console.log('ğŸ“¡ è®¾ç½® WalletConnect äº‹ä»¶ç›‘å¬å™¨');

      // ç›‘å¬ä¼šè¯æ›´æ–°
      signClient.on('session_update', ({ topic, params }) => {
        console.log('ğŸ“¨ Session updated:', topic, params);
        if (session && session.topic === topic) {
          session = { ...session, ...params };
          const walletAddress = getWalletAddress();
          if (walletAddress) {
            sendEventToFlutter('session_updated', {
              walletAddress: walletAddress,
              session: session
            });
          }
        }
      });

      // ç›‘å¬ä¼šè¯åˆ é™¤
      signClient.on('session_delete', ({ topic }) => {
        console.log('ğŸ“¨ Session deleted:', topic);
        if (session && session.topic === topic) {
          session = null;
          sendEventToFlutter('session_disconnected', {});
          updateStatus('warning', 'éŒ¢åŒ…é€£æ¥å·²æ–·é–‹');
        }
      });

      // ç›‘å¬ä¼šè¯äº‹ä»¶ (WalletConnect v2 æ–°ç‰¹æ€§)
      signClient.on('session_event', ({ event, chainId }) => {
        console.log('ğŸ“¨ Session event:', event, chainId);
      });

      // ç›‘å¬ä¼šè¯æè®® (WalletConnect v2 æ–°ç‰¹æ€§)
      signClient.on('session_proposal', ({ id, params }) => {
        console.log('ğŸ“¨ Session proposal:', id, params);
      });
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', async () => {
      console.log('ğŸš€ é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–...');
      await init();
    });

    // é”™è¯¯å¤„ç†
    window.addEventListener('error', (event) => {
      console.error('å…¨å±€é”™è¯¯:', event.error);
      updateStatus('error', 'ç™¼ç”ŸéŒ¯èª¤: ' + (event.error?.message || 'æœªçŸ¥éŒ¯èª¤'));
      sendEventToFlutter('error', { error: event.error?.message || 'æœªçŸ¥éŒ¯èª¤' });
    });

    // æœªå¤„ç†çš„ Promise æ‹’ç»
    window.addEventListener('unhandledrejection', (event) => {
      console.error('æœªå¤„ç†çš„ Promise æ‹’ç»:', event.reason);
      updateStatus('error', 'ç™¼ç”ŸéŒ¯èª¤: ' + (event.reason?.message || 'æœªçŸ¥éŒ¯èª¤'));
      sendEventToFlutter('error', { error: event.reason?.message || 'æœªçŸ¥éŒ¯èª¤' });
    });
  </script>
